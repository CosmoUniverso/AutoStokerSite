<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ci siamo spostati!</title>
    
    <meta http-equiv="refresh" content="5;url=https://autostoker.com/">
    
    <style>
        /* Stili CSS per rendere la pagina elegante */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.5;
            color: #555;
        }

        .highlight {
            font-weight: bold;
            color: #e74c3c;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        /* Animazione di caricamento (rotellina) */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Avviso Importante</h1>
        <p class="highlight">Ci siamo spostati su un altro dominio!</p>
        <p>Verrai reindirizzato automaticamente al nuovo sito web tra pochi secondi...</p>
        
        <div class="loader"></div>
        
        <p>Se il reindirizzamento non parte in automatico, clicca sul pulsante qui sotto:</p>
        <a href="https://autostoker.com/" class="btn">Vai ad Autostoker.com</a>
    </div>

</body>
</html>
